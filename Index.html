<!DOCTYPE html>
<html>
<head>
    <title>Contador Simple</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #contador { font-size: 2em; margin-bottom: 20px; }
        button { font-size: 1em; padding: 10px 20px; }
    </style>
</head>
<body>
    <div id="contador">0</div>
    <button onclick="sumar()">Sumar +1</button>

    <script>
        let numero = 0;

        function sumar() {
            numero++;
            document.getElementById('contador').innerText = numero;
        }
    </script>
</body>
</html>
